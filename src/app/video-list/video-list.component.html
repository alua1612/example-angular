<h1>
  {{title}} {{todayDate | date:"short"}}
</h1>
 <div *ngFor='let item of videoList'> 
   <a href='videos/{{item.slug}}'> {{item.name}}  </a>
    <div [innerHTML]='item.embed'></div>
    <div [innerHTML]='someItem'></div>

    <div style="position:relative;height:0;padding-bottom:56.25%" *ngIf='item.embed' >
      <iframe [src]="getEmbedUrl(item) | safe" width="100%" height="500" frameborder="0" allowfullscreen ></iframe>
    </div>
 </div>
